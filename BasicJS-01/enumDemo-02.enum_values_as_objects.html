<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Enum Demo - enum values as objects</title>
    <!--
    Ref. http://stackoverflow.com/questions/287903/enums-in-javascript
    -->
    <script>
        
        // Define the color enum where the enum values are objects
        var ColorEnum = {
            Red: {value: 0, name: "Red"},
            Green: {value: 1, name: "Green"},
            Blue: {value: 2, name: "Blue"}
        };
    </script>
</head>
<body>
    <header>
        <h1>Emum Demo - enum values as objects</h1>
    </header>
    <hr>
    <div>Random number: </div><div id="randomNumber"></div>
    <br/>
    <div>Enum value: <div id="enumValue" /></div>

    <script>
        /*
        * Generate a random number between 0 and 2.
        * Then output the color based on the generated random number and the enum name, e.g.
        * Random number: 0 => Color: Red
        * Random number: 2 => Color: Green
        */
        var randomNumber = Math.floor(Math.random() * 3);
        
        var rne = document.querySelector("#randomNumber");
        rne.innerHTML = randomNumber;
        
        var ee = document.querySelector("#enumValue");
        
        var colorValue = "It's ";
        switch(randomNumber) {
            case ColorEnum.Red.value:
                colorValue += ColorEnum.Red.name;
                break;
            case ColorEnum.Green.value:
                colorValue += ColorEnum.Green.name;
                break;
            case ColorEnum.Blue.value:
                colorValue += ColorEnum.Blue.name;
                break;
            default:
                colorValue += "Undefined";
        }
                
        ee.innerHTML = colorValue + ".";
    </script>
</body>
</html>
